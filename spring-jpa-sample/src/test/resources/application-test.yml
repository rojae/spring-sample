spring:
  application:
    name: spring-jpa-sample-test

  # PostgreSQL Database (docker-compose)
  datasource:
    url: jdbc:postgresql://localhost:5433/jpa_db
    driver-class-name: org.postgresql.Driver
    username: jpa_user
    password: dba_password

  # JPA Settings
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

        # 2차 캐시 설정 (EhCache)
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory

        # JCache (JSR-107) 설정
        javax:
          cache:
            provider: org.ehcache.jsr107.EhcacheCachingProvider
            uri: classpath:ehcache.xml

        # 통계 활성화
        generate_statistics: true

    open-in-view: false

  # Disable Infinispan auto-configuration for test
  autoconfigure:
    exclude:
      - org.infinispan.spring.starter.embedded.InfinispanEmbeddedAutoConfiguration
      - org.infinispan.spring.starter.embedded.InfinispanEmbeddedCacheManagerAutoConfiguration

  # Disable Redis for test profile
  data:
    redis:
      repositories:
        enabled: false

# Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.cache: DEBUG
    org.springframework.cache: DEBUG
    com.example.jpa: DEBUG
